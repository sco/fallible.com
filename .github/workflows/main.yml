name: Build & Deploy Eleventy to S3

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write   # required for OIDC

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npx eleventy

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::422813524699:role/fallible-deploy
          aws-region: us-west-1

      - name: Deploy to S3
        run: |
          aws s3 sync _site s3://fallible.com \
            --delete \
            --exact-timestamps

      - name: Trigger Amplify deployment
        run: |
          JOB_ID=$(aws amplify create-deployment \
            --app-id ${{ secrets.AMPLIFY_APP_ID }} \
            --branch-name ${{ secrets.AMPLIFY_BRANCH_NAME }} \
            --query 'jobSummary.jobId' \
            --output text)
          aws amplify start-deployment \
            --app-id ${{ secrets.AMPLIFY_APP_ID }} \
            --branch-name ${{ secrets.AMPLIFY_BRANCH_NAME }} \
            --job-id $JOB_ID

