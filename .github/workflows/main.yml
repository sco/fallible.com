name: Build & Deploy Eleventy to S3

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write   # required for OIDC

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npx eleventy

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::422813524699:role/fallible-deploy
          aws-region: us-west-1

      - name: Deploy to S3
        run: |
          aws s3 sync _site s3://fallible.com \
            --delete \
            --exact-timestamps

      - name: Trigger Amplify deployment
        run: |
          # Try to create deployment, handle in-progress jobs if needed
          set +e
          CREATE_OUTPUT=$(aws amplify create-deployment \
            --app-id ${{ secrets.AMPLIFY_APP_ID }} \
            --branch-name ${{ secrets.AMPLIFY_BRANCH_NAME }} \
            --query 'jobSummary.jobId' \
            --output text 2>&1)
          CREATE_EXIT=$?
          set -e
          
          if [ $CREATE_EXIT -ne 0 ]; then
            # Check if error is due to in-progress deployment
            if echo "$CREATE_OUTPUT" | grep -q "not finished"; then
              echo "In-progress deployment detected, stopping it..."
              # Get the active job ID from the branch
              ACTIVE_JOB_ID=$(aws amplify get-branch \
                --app-id ${{ secrets.AMPLIFY_APP_ID }} \
                --branch-name ${{ secrets.AMPLIFY_BRANCH_NAME }} \
                --query 'branch.activeJobId' \
                --output text)
              
              if [ ! -z "$ACTIVE_JOB_ID" ] && [ "$ACTIVE_JOB_ID" != "None" ]; then
                echo "Stopping job: $ACTIVE_JOB_ID"
                aws amplify stop-job \
                  --app-id ${{ secrets.AMPLIFY_APP_ID }} \
                  --branch-name ${{ secrets.AMPLIFY_BRANCH_NAME }} \
                  --job-id $ACTIVE_JOB_ID || true
                sleep 3
              fi
              
              # Retry creating deployment
              JOB_ID=$(aws amplify create-deployment \
                --app-id ${{ secrets.AMPLIFY_APP_ID }} \
                --branch-name ${{ secrets.AMPLIFY_BRANCH_NAME }} \
                --query 'jobSummary.jobId' \
                --output text)
            else
              echo "Error creating deployment: $CREATE_OUTPUT"
              exit 1
            fi
          else
            JOB_ID=$CREATE_OUTPUT
          fi
          
          # Start the deployment
          aws amplify start-deployment \
            --app-id ${{ secrets.AMPLIFY_APP_ID }} \
            --branch-name ${{ secrets.AMPLIFY_BRANCH_NAME }} \
            --job-id $JOB_ID

